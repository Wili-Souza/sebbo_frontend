<app-section-title title="Entre com sua conta"></app-section-title>

            <!-- <label for="phone" class="label">Telefone</label>

            <label for="password" class="label">Senha</label>

            <!-- <label for="confirmPassword" class="label">Confirme sua senha</label>
            <input id="confirmPassword" type="text" class="price" formControlName="confirmPassword"/> -->
            
            <button type="submit" class="btn center">Entrar</button>

    </div>
