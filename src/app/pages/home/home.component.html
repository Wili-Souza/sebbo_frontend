<div class="home">
    <div class="presentation-area">
        <img class="background-image" src="/assets/images/library.png" alt="library picture">
        <div class="square-frame">
            <h2>Encontre novas velhas histórias. :)</h2> 
        </div>
    </div>

    <app-section-title title="Livros Disponíveis"></app-section-title>

    <div class="content section">
        <div *ngFor="let item of items" class="item-container">
            <app-item-card
                [item]="item"
                (showDetails)="goToItemDetails(item)"
                (buy)="buyItem(item)">
            </app-item-card>
        </div>
    </div>
</div>
