<div class="item-card">
    <div (click)="onShowDetails(item)" class="picture">
        <img [src]="item.image" alt="">
    </div>
    <div class="info">
        <h4 (click)="onShowDetails(item)" class="title">{{ item.name }}</h4>
        <p class="price">{{ item.price | currency:'BRL'}}</p>
        <button class="btn" (click)="onBuy(item)">{{actionName}}</button>
    </div>
</div>
